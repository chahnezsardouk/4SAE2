<h1>List ToDo</h1>
<button (click)="calcul()" class="">Calcul </button> {{nb}}
<table class="table">
  <thead><th>Id</th>
  <th>Title</th>
  <th>Completed</th></thead> 
  <tbody>
      <tr *ngFor="let todo of todoList">
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td [ngStyle]="{ 'background-color' : todo.completed == true ? 'green' : 'red'}" >{{todo.completed}}</td>
      </tr>
  </tbody> 
</table>
